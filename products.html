    <script>
        const products = [
            { id: 1, name: "Groundnut Oil (1L)", price: 590, img:"./img/groundnut.png" },
            { id: 2, name: "White Sesame Oil (1L)", price: 320, img: "./img/whitesesame.png" },
            { id: 3, name: "Coconut Oil (500ml)", price: 795, img: "./img/coconut.png" },
            { id: 4, name: "Black Sesame Oil (1L)", price: 320, img: "./img/blackses.png" },
            { id: 5, name: "Safflower seeds Oil (1L)", price: 320, img: "./img/safflower.png" },
            { id: 6, name: "Mustard Oil (1L)", price: 210, img: "./img/mustard.png" }
        ];

        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            products.forEach(p => {
                const card = `
                    <div class="product-card">
                        <img src="${p.img}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <p class="price">â‚¹${p.price}</p>
                        <button onclick="addToCart(${p.id})">Add to Cart</button>
                    </div>
                `;
                grid.innerHTML += card;
            });
            updateCartCount();
        }

        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem('sriRamaCart')) || [];
            const product = products.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);

            if (existing) {
                existing.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }

            localStorage.setItem('sriRamaCart', JSON.stringify(cart));
            alert("Added " + product.name + " to cart!");
            updateCartCount();
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('sriRamaCart')) || [];
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cart-count').innerText = count;
        }

        window.onload = loadProducts;
    </script>
